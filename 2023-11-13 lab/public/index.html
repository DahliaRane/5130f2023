<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
  <title>Sign Up and Sign In</title>
</head>
<body>
  <div class="container" id="signupContainer">
    <h1>Sign Up</h1>
    <form id="signupForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <div id="passwordConstraints" class="password-constraints"></div>

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>

      <button type="submit">Sign Up</button>
    </form>
    <p id="signinLink">Already have an account? <a href="#" id="signinNavLink">Sign in</a></p>
  </div>

  <div class="container" id="signinContainer">
    <h1>Sign In</h1>
    <form id="signinForm">
      <label for="signinEmail">Email:</label>
      <input type="email" id="signinEmail" name="signinEmail" required>

      <label for="signinPassword">Password:</label>
      <input type="password" id="signinPassword" name="signinPassword" required>

      <button type="submit">Sign In</button>
    </form>
    <p id="signupLink">New user? <a href="#" id="signupNavLink">Sign up</a></p>
    <p>Or sign in as guest <button id="guestLoginButton">Sign in as Guest</button></p>
  </div>

</body>
</html>
